<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{popupHeaderText}} Role</h3>
    </div>
    <div class="modal-body" ng-init="initialize()">
        <form class="form-horizontal" name="form.Role">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-3 control-label">Name</label>
                    <div class="col-md-9"
                         ng-class="{ 'has-error' : form.Role.ctrlName.$invalid && !form.Role.ctrlName.$pristine }">
                        <input type="text" class="form-control"
                               ng-maxlength="128"
                               name="ctrlName"
                               placeholder="Please enter role name..." ng-model="role.name"
                               required />
                        <div class="error-group">
                            <div ng-show="form.Role.ctrlName.$invalid && !form.Role.ctrlName.$pristine">
                                <p class="help-block" ng-show="form.Role.ctrlName.$error.required">Role name is required.</p>
                                <p class="help-block" ng-show="form.Role.ctrlName.$error.maxlength">Role name is too long.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" data-ng-disabled="form.Role.$invalid" id="btnOkAddRolePopUp">{{popupOkText}}</button>
        <button class="btn btn-warning" ng-click="cancel()" id="btnCloseAddRolePopUp">Close</button>
    </div>
</div>
