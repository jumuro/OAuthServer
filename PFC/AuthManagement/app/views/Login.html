<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Sign in to continue</strong>
                </div>
                <div class="panel-body">
                    <form role="form" name="form.login">
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img profile-clc"
                                         src="http://www.clcworld.com/clcwv3/wp-content/themes/clcworld/img/clcworld_logo.png" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group" ng-class="{ 'has-error' : form.login.loginname.$invalid && !form.login.loginname.$pristine }">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus required ng-model="login.username">
                                        </div>
                                        <div class="error-group">
                                            <div ng-show="form.login.loginname.$invalid && !form.login.loginname.$pristine">
                                                <p class="help-block" ng-show="form.login.loginname.$error.required"> User name required.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : form.login.password.$invalid && !form.login.password.$pristine }">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Password" name="password"
                                                   type="password" value="" ng-model="login.password" required
                                                   ng-keypress="loginKeyPress($event)">
                                        </div>
                                        <div class="error-group">
                                            <div ng-show="form.login.password.$invalid && !form.login.password.$pristine">
                                                <p class="help-block" ng-show="form.login.password.$error.required"> Password required.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <a href="" ng-disabled="form.login.$invalid" ng-click="logIn()"
                                           class="btn btn-lg btn-primary btn-block">
                                            <i class="fa fa-sign-in"><span class="btn-login">Sign in</span></i>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
